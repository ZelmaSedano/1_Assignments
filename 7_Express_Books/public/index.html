<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script src='book-api.js' defer></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

  <header class='header'>
    <hr>
    <h1>Create New Book</h1>
    <hr>
  </header>

  <form action='http://localhost:3000/book' method='POST'>
    <div class='form-group'>
      <label for='ISBN'>ISBN</label>
      <input class='form-control' name='isbn'>
    </div>

    <div class='form-group'>
      <label for='Title'>Title</label>
      <input class='form-control' name='title'>
    </div>

    <div class='form-group'>
      <label for='Author'>Author</label>
      <input class='form-control' name='author'>
    </div>

    <div class='form-group'>
      <label for='Published-Date'>Published Date</label>
      <input class='form-control' name='published-date'>
    </div>

    <div class='form-group'>
      <label for='Publisher'>Publisher</label>
      <input class='form-control' name='publisher'>
    </div>

    <div class='form-group'>
      <label for='Number-of-Pages'>Number Of Pages</label>
      <input class='form-control' name='number-of-pages'>
    </div>

    <!--Other fields-->
    <div class='btn'>
      <button type='submit' class='btn btn-primary'>Submit</button>
    </div>
  </form>
</div>
  
</body>
</html>
