<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Toss</title>
  <link rel='stylesheet' href='style.css'>
  <script src='script.js' defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>

  <header class='header-text'>
    <h1>Got a Major Life Choice to Make?</h1>
    <h3>You should try...</h3>
    <h2><span>COIN TOSS</span></h2>
  </header>

  <main class='coin-and-button'>
    <div class='coin-div'>
      <!-- When the page is loaded, this image is present 'til you click the button; then the JS and rendered-->
      <div id="coin"><img class="tails" src="img/front.jpg" /></div>
    </div>
    <button id="button">Toss the Coin!</button>
  </main>

</body>

</html>
